<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="vendor/css/Glyphter.css">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main-container">
        <div class="top-bar">
            <div class="widget-money">
                <i class="icon-wallet"></i>
                <div class="wallet">1,500,000</div>
                <i class="icon-arrow-down-small"></i>
            </div>
            <div class="widget-alert">
                <span class="bell fa fa-bell"></span>
            </div>
            <div class="widget-login">
                <div class="login-icon"><i class="icon-login"></i></div>
                <div class="login-name">
                    <p>filip filip</p>
                </div>
            </div>
            <div class="widget-quit">
                <i class="icon-quit"></i>
            </div>
        </div>
        <div class="first-container">
            <div class="sidebar">
                <div class="logo">
                    <p>Just do it</p>
                    <i class="fas fa-bars"></i>
                </div>
                <ul class="sidebar-menu">
                    <li class="sidebar-menu-item">
                        <a href="index.html"> <i class="icon-general"></i>General</a>
                    </li>
                    <li class="sidebar-menu-item">
                        <a href="#">
                            <i class="icon-details"></i>Details
                        </a>
                    </li>
                    <li class="sidebar-menu-item">
                        <a href="#">
                            <i class="icon-links"></i>Links
                        </a>
                    </li>
                    <li class="sidebar-menu-item">
                        <a href="banners.html">
                            <i class="icon-banners"></i>Banners
                        </a>
                    </li>
                    <li class="sidebar-menu-item">
                        <a href="personalData.html">
                            <i class="icon-personaldata"></i>Personal data
                        </a>
                    </li>
                    <li class="sidebar-menu-item">
                        <a href="#">
                            <i class="icon-payout"></i>Payout
                        </a>
                    </li>
                    <li class="sidebar-menu-item">
                        <a href="#">
                            <i class="icon-postback"></i>Postback
                        </a>
                    </li>
                </ul>
                <div class="communicator">
                    <p>Your Manager</p>
                    <div class="people">
                        <div class="status"></div>
                        <div class="name">Xyz Z.</div>
                    </div>
                </div>
            </div>
            <div class="section-container">
                <section class="main-content form">
                    <div class="wrapper">
                        <div class="title">
                            <h2>Personal Data</h2>
                        </div>
                    </div>
                    <form action="" method="POST">

                        <div class="first-section">
                            <div class="field">
                                <label>Name</label>
                                <input type="text" name="user-name" placeholder="Jan" required>
                            </div>
                            <div class="field">
                                <label>Surname</label>
                                <input type="text" name="user-surname" placeholder="Kowalski" required>
                            </div>
                            <div class="field">
                                <label>Email</label>
                                <input type="email" name="user-email" placeholder="jan.kowalski@gmail.com" required>
                            </div>
                            <div class="field">
                                <label>Phone number</label>
                                <input type="tel" name="user-phone" maxlength="9" placeholder="666-999-222" required>
                            </div>
                        </div>
                        <div class="second-section">
                            <div class="field">
                                <label>Skype</label>
                                <input type="text" name="user-skype" placeholder="Jan.Ko2">
                            </div>
                            <div class="field">
                                <label>ICQ</label>
                                <input type="text" name="user-icq" placeholder="Jan.Ko2-ICQ">
                            </div>
                            <div class="field">
                                <label>Msn</label>
                                <input type="text" name="user-msn" placeholder="Jan.Ko2-msn">
                            </div>
                        </div>
                        <div class="third-section">
                            <div class="field">
                                <label>Wallet</label>
                                <input type="text" name="user-wallet" placeholder="Wallet">
                            </div>
                        </div>
                        <div class="forth-section">
                            <div class="field">
                                <label>Password</label>
                                <input type="password" name="user-password" placeholder="Password (8 characters minimum)" minlength="8" required>
                            </div>
                            <div class="field">
                                <label>Repeat</label>
                                <input type="password" name="user-password" placeholder="Password (8 characters minimum)" minlength="8" required>
                            </div>
                        </div>

                        <button class="first-btn" type="submit">Save</button>
                    </form>
                </section>

            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
